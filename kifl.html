<head>
    <title>kifl</title>
</head>

<body>
    {{> page}}
</body>

<template name="page">
    {{> createDialog}}
    <div class="container">
        {{> grid}}
    </div>
</template>


<template name="grid">
    <div class="grid">
        {{>column source='source' name='backlog'}}
        {{>column name='sprint'}}
        {{>column name='doing'}}
        {{>column name='done'}}
    </div>
</template>

<template name="column">
    <div class="grid__column {{source}}" id="{{name}}">
    {{#if source}}
        <a href="" class="createCard">&oplus;</a>
    {{/if}}
    {{#each cell}}
        <h2>{{name}}</h2>
        {{cards.length}}
        {{#each cards}}
            {{>card}}
        {{/each}}
    {{/each}}
    </div>
</template>

<template name="card">
    <div class="card" draggable="true" id="{{_id}}" style="background-color: {{color}}">
        <h3>{{this}}</h3>
    </div>
</template>

<template name="createDialog">
    <div class="modal fade" id="createDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close cancel" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Card</h4>
                </div>
                <div class="modal-body">
                    {{#if error}}
                    <div class="alert alert-error">{{error}}</div>
                    {{/if}}

                    <label>Title</label>
                    <input type="text" class="title span5">

                    <label>Description</label>
                    <textarea class="description span5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
