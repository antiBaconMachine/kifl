<head>
    <title>kifl</title>
</head>

<body>
{{> grid}}
</body>


<template name="grid">
    <div class="grid">
        {{>column}}
        {{>column}}
    </div>
</template>

<template name="column">
    <div class="grid__column" id="{{id}}">
        {{#each cards}}
            {{>card}}
        {{/each}}
    </div>
</template>

<template name="card" >
    <div class="card" draggable="true">
        <h3>{{title}}</h3>
    </div>
</template>
