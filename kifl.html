<head>
    <title>kifl</title>
</head>

<body>
    {{> page}}
</body>

<template name="page">
    {{> createDialog}}
    <div class="container">
        {{>grid getGrid}}
    </div>
</template>


<template name="grid">
    {{#if editing}}
    <button id="doneEditingGrid">Done</button>
    {{else}}
    <button id="editGrid">Edit</button>
    {{/if}}
    <table class="grid editing--{{editing}}">
        <thead>
            <tr id="gridRowHeader" class="grid__row">
                <th></th>
                {{#each cols}}
                    <th class="grid__row__colHeader structHeader" id="{{_id}}" draggable="{{editing}}">{{>structHeader}}</th>
                {{/each}}
                {{#if editing}}
                    <th class="editing">
                        {{#if addCol}}
                            {{>editStruct type="addCol"}}
                        {{else}}
                        <button id="addCol">Add col</button>
                        {{/if}}
                    </th>
                {{/if}}
            </tr>
        </thead>
        <tbody>
        {{#each rows}}
            <tr class="grid__row">
                <th id="{{_id}}" class="grid__row__rowHeader structHeader" draggable="{{editing}}">{{>structHeader}}</th>
                {{#each ../cols}}
                    {{#with cell}}
                        <td id="{{_id}}" class="grid__row__cell {{../_id}}">
                            {{#each cards}}
                                {{>card}}
                            {{/each}}
                        </td>
                    {{/with}}
                {{/each}}
                {{#if editing}}
                <td></td>
                {{/if}}
            </tr>
        {{/each}}
        {{#if editing}}
        <tr>
            <td collspan="{{cols.length}}">
                {{#if addRow}}
                    {{>editStruct type="addRow"}}
                {{else}}
                    <button id="addRow">Add row</button>
                {{/if}}
            </td>
        </tr>
        {{/if}}
        </tbody>
    </table>
</template>

<template name="structHeader">
    {{#if editingStruct}}
        {{>editStruct title=title type=type}}
    {{else}}
        {{title}}
    {{/if}}
</template>

<template name="editStruct">
    <input type="text" class="newStruct" data-operation="{{type}}" value="{{title}}"/>
    <a class="deleteStruct">X</a>
</template>

<template name="column">
    <div class="grid__column {{source}}" id="{{id}}">
        <h2>{{id}}</h2>
        {{#if source}}
        <a href="" class="createCard">&oplus;</a>
        {{/if}}
        {{#each cards id}}
            {{>card}}
        {{/each}}
    </div>
</template>

    <!--<div class="card">-->
        <!--<h3>{{this}}</h3>-->
    <!--</div>-->
<!--</template>-->

<template name="card">
    {{#with card}}
    <div class="card" draggable="true" id="{{_id}}" style="background-color: {{color}}">
        <h3>{{title}}</h3>
    </div>
    {{/with}}
</template>

<template name="createDialog">
    <div class="modal fade" id="createDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close cancel" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{#if isEditing}}Edit {{else}}Add {{/if}} Card</h4>
                </div>
                <div class="modal-body">
                    {{#if error}}
                    <div class="alert alert-error">{{error}}</div>
                    {{/if}}
                    {{#with editCard}}
                        <label>Title</label>
                        <input type="text" class="title span5" value="{{title}}">

                        <label>Description</label>
                        <textarea class="description span5">{{description}}</textarea>
                    {{/with}}
                </div>
                <div class="modal-footer">
                    {{#if isEditing}}
                        <button type="button" class="btn btn-delete delete" data-dismiss="modal">Delete</button>
                    {{/if}}
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
